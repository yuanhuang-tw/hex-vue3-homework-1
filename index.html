<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      ul li span {
        background-color: khaki;
        font-weight: bold;
      }

      .list-group {
        height: 600px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row h-100 m-3" id="app">
        <div class="col-4">
          <!-- 搜尋 -->
          <div class="form-floating mb-1">
            <input
              class="form-control"
              id="search"
              type="text"
              placeholder="搜尋"
              v-model="searchString"
            />
            <label for="search">搜尋地點</label>
          </div>

          <!-- 大小寫 -->
          <div class="form-check ps-0">
            <input
              class="me-1"
              id="case-1"
              name="case-switch"
              type="radio"
              value="insensitive"
              v-model="caseSwitch"
            />
            <label class="form-check-label" for="case-1">不分大小寫</label>
          </div>
          <div class="form-check ps-0">
            <input
              class="me-1"
              id="case-2"
              name="case-switch"
              type="radio"
              value="sensitive"
              v-model="caseSwitch"
            />
            <label class="form-check-label" for="case-2">分大小寫</label>
          </div>

          <p class="text-center">共 {{ searchResultNum }} 筆資料</p>

          <!-- list -->
          <ul class="list-group overflow-auto">
            <template v-for="item in allPlaces" :key="item.Id">
              <li class="list-group-item">
                <input
                  class="form-check-input me-1"
                  :id="item.Id"
                  name="place-list"
                  type="radio"
                  :checked="currentPlace.Name === item.Name"
                  @click="currentPlace = item"
                />
                <label
                  class="form-check-label"
                  :for="item.Id"
                  v-html="item.Name.replace(
                    regexp,
                    (match) => {
                      if (match !== '') {
                        return `<span>${match}</span>`;
                      }

                      return match;
                    }
                  )"
                ></label>
              </li>
            </template>
          </ul>
        </div>
        <div class="col-8">
          <!-- 瀏覽紀錄 -->
          <div class="form-floating">
            <select
              class="form-select w-50 mb-2"
              id="browse-log"
              v-model="currentPlace"
            >
              <option value="" selected disabled>瀏覽紀錄</option>
              <option
                v-for="(log, index) in browseLog"
                :value="log"
              >
                {{ index + 1 }}. {{ log.Name }}
              </option>
            </select>
            <label for="browse-log">瀏覽紀錄</label>
          </div>

          <!-- show -->
          <div class="card">
            <div v-if="currentPlace.Name">
              <img
                class="card-img-top"
                :src="currentPlace.Picture1"
                :alt="currentPlace.Name"
              />
              <iframe
                width="100%"
                height="300"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                :src=`https://maps.google.com.tw/maps?f=q&hl=zh-TW&geocode=&q=${currentPlace.Py},${currentPlace.Px}(${currentPlace.Name})&z=16&output=embed`
              ></iframe>
              <div class="card-body">
                <h5 class="card-title">{{ currentPlace.Name }}</h5>
                <p>{{ currentPlace.Description }}</p>
              </div>
            </div>
            <div v-else class="card-body">請選擇地點</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
  </body>
</html>
